<div class="container">

  <form class="form-signin" name="form" (ngSubmit)="login()">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label class="sr-only">Email address</label>
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username" required autofocus>
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required>

    <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->

    <!--<button role="button" class="btn btn-danger" (click)="goBack()">Go back</button>-->

    <div *ngIf="error" class="alert alert-danger alert-signin ">{{error}}</div>

    <button role="button" class="btn btn-success" [disabled]="!emptyLoginForm()"
            (click)="login(user)">Sign in!
    </button>

    <button role="button" class="btn btn-danger"
            (click)="goBack()">Go back
    </button>



  </form>

</div> <!-- /container -->
