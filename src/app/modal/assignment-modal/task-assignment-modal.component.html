<div class="modal-header">
  <h4 class="modal-title">Task #{{task.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-inline">
    <p>Assign to: </p>
    <select class="form-control" type="string" [(ngModel)]="selectedUser">
      <option *ngFor="let user of users" [ngValue]="user">{{user.fullName}}</option>
    </select>
    <br>
    <div class="row">
      <button class="assign-to-me" (click)="assignMyself()">Assign to me</button>
    </div>
    <button (click)="assignUserToTask()" class="btn btn-primary" type="submit">Assign</button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
